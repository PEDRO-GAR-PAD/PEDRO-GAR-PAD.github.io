<section class="cv-section certificates-section">
  <h2 class="section-title">Certificados</h2>

  <div class="certificate-entry" *ngFor="let cer of certificates">
    <div class="certificate-header">
      <h3 class="certificate-title">{{ cer.title }}</h3>
      <span class="date">{{ cer.date }}</span>
    </div>
    <p class="certificate-url">
      <a *ngIf="cer.url" [href]="cer.url" target="_blank">Ver certificado</a>
    </p>
  </div>
</section>
