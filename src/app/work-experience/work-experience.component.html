<section class="cv-section experience-section">
  <h2 class="section-title">Experiencia Laboral</h2>

  <div class="job-entry" *ngFor="let job of workExperience">
    <div class="job-header">
      <h3 class="company">{{ job.company }}</h3>
      <span class="date">{{ job.startDate }} - {{ job.endDate }}</span>
    </div>
    <p class="position"><b>{{ job.position }}</b></p>
    <p class="location">{{ job.location }}</p>
    <p class="accomplishments">{{ job.accomplishments }}</p>
  </div>
</section>
